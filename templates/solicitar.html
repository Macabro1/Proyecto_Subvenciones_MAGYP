<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitar Subvención</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">

        <div class="card-header bg-success text-white">
            <h3 class="mb-0">Formulario de Solicitud</h3>
        </div>

        <div class="card-body">

            <form method="POST">

                <!-- CÉDULA -->
                <div class="mb-3">
                    <label class="form-label">Cédula</label>
                    <input
                        type="text"
                        name="cedula"
                        class="form-control"
                        placeholder="Ej: 1723456789"
                        required
                        pattern="\d{10}"
                    >
                </div>

                <!-- SUBVENCIÓN -->
                <div class="mb-3">
                    <label class="form-label">Tipo de subvención</label>
                    <select name="subvencion" class="form-select" required>
                        <option value="">Seleccione...</option>
                        <option value="bono">Bono Agrícola</option>
                        <option value="credito">Crédito Productivo</option>
                    </select>
                </div>

                <!-- BOTÓN -->
                <button type="submit" class="btn btn-success w-100">
                    Guardar solicitud
                </button>

            </form>

        </div>
    </div>
</div>

</body>
</html>
