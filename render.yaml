services:
  - type: web
    name: subvenciones-mag-ecuador
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: RENDER
        value: true
    healthCheckPath: /